<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Censor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Word Censor</h1>
  <p>Censor the words France and French.</p>
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="toggleCensorship">
      <span class="slider"></span>
    </label>
    <span id="statusText">Enabled</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
